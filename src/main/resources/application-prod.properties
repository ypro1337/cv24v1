# Application Name
spring.application.name=cv24v1

# MySQL Datasource Configuration (Production Profile)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# H2 Console (not needed in production)
spring.h2.console.enabled=false
spring.jpa.hibernate.naming.physical-strategy= fr.univrouen.cv24v1.util.LowerCaseNamingStrategy
