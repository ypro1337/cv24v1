# Application Name
spring.application.name=cv24v1

# MySQL Datasource Configuration (Production Profile)
spring.datasource.url=jdbc:mysql://mysql:3306/cvdb?createDatabaseIfNotExist=true
spring.datasource.username=cvuser
spring.datasource.password=cvpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# H2 Console (Optional, disable if not needed in production)
spring.h2.console.enabled=true
